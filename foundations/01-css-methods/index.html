<!DOCTYPE html>

  <head>

    <title>Methods for Adding CSS</title>
    <!-- external CSS solution-->
    <link rel="stylesheet" href="solution.css" />

  <body>
    <!--In this exercise, you're going to practice adding CSS to an HTML file using all three methods: 
      external CSS, 
      internal CSS, 
      and inline CSS. -->

    <!--
      * `div`: a red background, white text, a font size of 32px, center aligned, and bold
      * `p`: a green background, white text, and a font size of 18px
      * `button`: an orange background and a font size of 18px
    -->

    <!-- internal CSS solution-->

    <!--
    <style>
      div {
        background-color: red;
        color: white;
        font-size: 32px;
        text-align: center;
        font-weight: bold;
      }

      p {
        background-color: green;
        color: white;
        font-size: 18px;
      }

      button {
        background-color: orange;
        font-size: 18px;
      }
    </style>
    -->

    <!-- inline CSS solution -->
    <!--
    <div
      style="
        background-color: red;
        color: white;
        font-size: 32px;
        text-align: center;
        font-weight: bold;
      "
    >Style me via the external method!</div>
    <p style="background-color: green; color: white; font-size: 18px">
      I would like to be styled with the internal method, please.
    </p>
    <button style="background-color: orange; font-size: 18px">
      Inline Method
    </button>
    -->

    <div>Style me via the external method!</div>
    <p>I would like to be styled with the internal method, please.</p>
    <button>Inline Method</button>
  </body>
</html>
